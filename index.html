<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>랜덤블록퍼즐</title>
</head>

<body>
    <div id="all">
        <div id="help">
            up: ROTATE<br>
            down: MOVE DOWN<br>
            left: MOVE LEFT<br>
            right: MOVE RIGHT<br>
            spacebar: DROP<br>
            <br>
            ## SCORE VALUES ##<br>
            N line clear => N * (N * level)<br>
        </div>
        <button id="helpButton">X</button>
        <div id="ranking">
            <div id="rankingTitle">Rankings</div>
            <table id="rankingTable"></table>
        </div>
        <div id="game">
            <table id="tetris"></table>
        </div>
        <div id="side">
            <div id="info">
                <div id="level">Level 1</div>
                <div id="score">Score: 0</div>
                <div id="lines">Lines: 0</div>
                <div id="nextTitle">Next</div>
                <table id="next"></table>
            </div>
            <div id="buttonAndControl" oncontextmenu="return false" ondragstart="return false" onselectstart="return false">
                <div id="buttons">
                    <button id="kakao-link-btn">카톡으로 공유하기</button>
                    <button id="pause">Pause</button>
                    <button id="start">Start</button>
                </div>
                <div id="control">
                    <div id="drop">drop</div>
                    <div id="arrows">
                        <table id="arrowTable">
                            <tr>
                                <td></td>
                                <td id="up"></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td id="left"></td>
                                <td></td>
                                <td id="right"></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td id="down"></td>
                                <td></td>
                            </tr>
                        </table>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./index.js"></script>
</body>

</html>
